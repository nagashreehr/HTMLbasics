<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <fieldset>
    <section>
    <h1>DogPhotoApp</h1>
    <h2>Dog Photos</h2>
    <p>Click here to view more <a href="https://www.google.com/search?q=dog+images&rlz=1C1RLNS_enIN979IN979&oq=dog+&aqs=chrome.1.69i57j0i433i512l2j46i20i263i433i457i512j0i402j46i433i512j0i433i512l4.4206j0j7&sourceid=chrome&ie=UTF-8" target="_self">Dog photos</a></p>
    <img src="husky.jpg"height="30%" width="30%">
    </section>
    <section>
        <h1>Dog Lists</h1>
        <h2>Things dogs love:</h2>
        <ul>
            <li>Swimming</li>
            <li>eat</li>
            <li>Lasagna</li>
        </ul>
        <figure>
            <img src="lasanga.jpg" height="20%" width="20%"><br>
            <p>Dogs <em>love</em> lasagna</p>
        </figure>
    </section>
    <section>
        <h2>Top 3 things dogs hate:</h2>
        <ol type="1">
            <li>Scary fireworks</li>
            <li>thunder</li>
            <li>other dogs</li>
        </ol>
        <figure>
            <img src="dogs.jpg"height="20%" width="20%">
            <p>Dogs <strong>hate</strong> other dogs</p>
        </figure>
    </section>
    <section>
        <h1>Dog Form</h1>
        <form>
            <fieldset>
                <legend>Is your dog an indoor or outdoor dog?</legend>
                <input type="radio"  name="indoor_value" value="indoor">
                <label for="indoor">Indoor</label>
                <input type="radio"  name="indoor_value" value="outdoor">
                <label for="outdoor">Outdoor</label>
            </fieldset>
            <fieldset>
                <legend>What's your dog's personality?</legend>
                <input type="checkbox" name="Loving" value="loving" value="loving">
                <label for="Loving">Loving</label>
                <input type="checkbox" name="Lazy" value="lazy" value="lazy">
                <label for="Loving">Lazy</label>
                <input type="checkbox" name="energetic" value="energetic" value="energetic">
                <label for="Loving">Energetic</label>
            </fieldset>
            <section>
            <input type="text" placeholder="dog photo URL">
            <input type="submit" value="Submit">
            </section>

        </form>
    </section>
</fieldset>    
</body>
<br>
<footer>No Copyright-2022</footer>
</html>
